<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Makamesco SPANK MD – Panel Deployment</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:2rem;text-align:center;background:#f7f7f7}
    h1{margin-top:0}
    button{padding:.6rem 1rem;font-size:1rem;border:1px solid #ddd;border-radius:6px;cursor:pointer;background:#111;color:#fff;margin:0.5rem}
    .card{background:#fff;margin:1.5rem auto;padding:1.5rem;max-width:480px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
  </style>
</head>
<body>

  <h1>🚀 Makamesco SPANK MD Deployment</h1>
  <p>Panels below are ready – no GitHub required 🎉</p>

  <!-- FREE PANELS -->
  <div class="card">
    <h2>🌐 Free Panels</h2>
    <p><em>Requires session ID in <code>sessions folder</code> – upload your <code>Acquiredcreds.json</code></em></p>
    <button onclick="openSessionSite('https://spank-cred.onrender.com')">Get Session ID</button>
    <br/><br/>
    <button onclick="downloadZip('https://github.com/sesco001/Spank-md/archive/refs/heads/main.zip')">
      Download&nbsp;Makamesco-md-v&nbsp;ZIP
    </button>
    <br/><br/>
    <button onclick="openPanel('https://dashboard.katabump.com/auth/login#5e58ec')">
      Open Katapumb Panel
    </button>
  </div>

  <!-- PRIVATE PANELS -->
  <div class="card">
    <h2>🔒 Private Panels</h2>
    <p><em>Upload <code>Creds.json</code> in sessions folder – pair during console login</em></p>
    <button onclick="downloadZip('https://github.com/sesco001/Spank-md/archive/refs/heads/main.zip')">
      Download&nbsp;SPANK-MD&nbsp;ZIP
    </button>
  </div>

  <script>
    function openSessionSite(url) {
      window.open(url, "_blank");
    }
    function downloadZip(zipUrl) {
      window.open(zipUrl, "_blank");
    }
    function openPanel(panelUrl) {
      window.open(panelUrl, "_blank");
    }
  </script>

</body>
</html>
