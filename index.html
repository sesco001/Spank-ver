<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• Makamesco MD Master Bot ‚Äì Deployment</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      background: linear-gradient(135deg, #ff4b2b, #ff416c, #d400d4);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1.5rem auto;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }
    button {
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin: 0.5rem;
      color: #fff;
      background: linear-gradient(45deg, #ff1493, #ff4b2b, #ff8c00);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }
    #verify-section {
      background: rgba(0,0,0,0.4);
      padding: 1.5rem;
      border-radius: 15px;
      max-width: 500px;
      margin: 1.5rem auto;
    }
  </style>
</head>
<body>

  <h1>üî• Makamesco MD Master Bot Deployment</h1>
  <p>Only proceed if you have forked <strong>Makamesco_md</strong> repository</p>

  <!-- Verification Section -->
  <div id="verify-section">
    <p>Enter your GitHub username to verify fork:</p>
    <input type="text" id="username" placeholder="GitHub Username" style="padding:0.5rem;border-radius:6px;border:none;width:70%;">
    <br><br>
    <button onclick="verifyFork()">‚úÖ Verify & Proceed</button>
  </div>

  <!-- Deployment Section (hidden initially) -->
  <div id="deployment-section" style="display:none;">
    <div class="card">
      <h2>üöÄ Deploy</h2>
      <button onclick="window.open('https://heroku.com/deploy?template=https://github.com/sesco001/Makamesco_md','_blank')">Deploy to Heroku</button>
      <button onclick="window.open('https://render.com','_blank')">Deploy to Render</button>
    </div>
    <div class="card">
      <h2>üì¶ Panel & Download</h2>
      <button onclick="window.open('https://github.com/sesco001/Makamesco_md/archive/refs/heads/main.zip','_blank')">Download Latest ZIP</button>
      <button onclick="window.open('https://dashboard.katabump.com/auth/login#5e58ec','_blank')">Open Katapumb Panel</button>
    </div>
  </div>

  <script>
    async function verifyFork() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Please enter your GitHub username!");

      const apiUrl = `https://api.github.com/repos/${username}/Makamesco_md`;
      try {
        const res = await fetch(apiUrl);
        if (res.status === 200) {
          alert("‚úÖ Fork verified! Proceeding to deployment...");
          document.getElementById('verify-section').style.display = 'none';
          document.getElementById('deployment-section').style.display = 'block';
        } else {
          alert("‚ùå Fork not found! Please fork https://github.com/sesco001/Makamesco_md first.");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error verifying repository.");
      }
    }
  </script>

</body>
</html>
